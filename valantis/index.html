<!DOCTYPE html>
<html>
    <head>
        <title>Valantis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="md5.min.js"></script>
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="header"><h1> Valantis </h1></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <li class="page-item"><a class="page-link" id="previous" href="#">Previous</a></li>
              <div id="pagenumbers"></div>
              <li class="page-item"><a class="page-link" id="next" href="#">Next</a></li>
            </ul>
        </nav>

        <div id="loader">
            <h1 id="loader-text">–ø–æ–¥–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã!</h1>
        </div>

        <div id="filters">
            <label for="variants">–§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –ø–æ: </label>
            <select class="select" name="variants" id="variants" onchange="formVars()">
              <option value="none">...</option>
              <option value="product">–ù–∞–∑–≤–∞–Ω–∏—é</option>
              <option value="price">–¶–µ–Ω–µ</option>
              <option value="brand">–ë—Ä–µ–Ω–¥—É</option>
            </select>

            <select class="select" id="selection" onchange="filter(this)">
                
            </select>
            
        </div>
        
        <div id="items">

        </div>

        <div class="header"><button onclick="topFunction()" id="myBtn" title="Go to top" class="btn btn-outline-dark">–ù–∞–≤–µ—Ä—Ö üëÜ</button></div>

        <script>
    
            const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, ""); 
            const xAuth = "Valantis_" + timestamp;

            const loader = document.getElementById("loader");

            let allitems = [];
            let itemsNumber = 0;
            let pageNumber = 0;
            const itemsPerPage = 50;
            let currentPage = 1

            let priceList = [];
            let brandList = [];
            let productList = [];

            function fieldsLists(name){
                const n = name;
                fetch('https://api.valantis.store:41000/', {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth': md5(xAuth)},
                    body: JSON.stringify({
                        "action": "get_fields",
                        "params": {"field": n}
                    })
                })
                .then(res => {
                    if (res.ok) return res.json();
                    return Promise.reject(res);
                })
                .then(field => field.result.forEach(element => {
                    if (n == 'price'){
                        if (priceList.includes(element)){
                        } else {
                            priceList.push(element);
                        }
                    } else if (n == 'brand'){
                        if (brandList.includes(element)){
                        } else {
                            brandList.push(element);
                        }
                    } else if (n == 'product'){
                        if (productList.includes(element)){
                        } else {
                            productList.push(element);
                        }
                    }
                    
                }))
                .catch(res => {
                    console.error(res.status);
                    setTimeout(() => {
                        fieldsLists(name); 
                    }, 1000); 

                })
            }

            // get length of whole array
            function lengthofids(action, param, field) {
                if (param == 'None'){
                    return fetch('https://api.valantis.store:41000/', {
                        method: 'POST', 
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Auth': md5(xAuth)},
                        body: JSON.stringify({
                            "action": action,
                        })
                    })
                    .then(res => {
                        if (res.ok) return res.json();
                        return Promise.reject(res);
                    })
                    .then(tov =>  {
                        allitems = tov.result;
                        itemsNumber = tov.result.length;
                        return tov.result.length;
                    
                    })
                    .catch(res => {
                        console.error(res.status);
                        setTimeout(() => {
                            lengthofids(action, param, field); 
                        }, 1000); 

                    })
                    
                } else {
                    if (field == 'price'){
                        return fetch('https://api.valantis.store:41000/', {
                            method: 'POST', 
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Auth': md5(xAuth)},
                            body: JSON.stringify({
                                "action": "filter",
                                "params": {'price': param} 
                            })
                        })
                        .then(res => {
                            if (res.ok) return res.json();
                            return Promise.reject(res);
                        })
                        .then(tov =>  {
                            allitems = tov.result;
                            itemsNumber = tov.result.length;
                            return tov.result.length;
                            
                        })
                        .catch(res => {
                            console.error(res.status);
                            setTimeout(() => {
                                lengthofids(action, param, field); 
                            }, 1000); 

                        })
                    } else if (field == 'product'){
                        return fetch('https://api.valantis.store:41000/', {
                            method: 'POST', 
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Auth': md5(xAuth)},
                            body: JSON.stringify({
                                "action": "filter",
                                "params": {'product': param} 
                            })
                        })
                        .then(res => {
                            if (res.ok) return res.json();
                            return Promise.reject(res);
                        })
                        .then(tov =>  {
                            allitems = tov.result;
                            itemsNumber = tov.result.length;
                            return tov.result.length;
                            
                        })
                        .catch(res => {
                            console.error(res.status);
                            setTimeout(() => {
                                lengthofids(action, param, field); 
                            }, 1000); 

                        })
                    } else if (field == 'brand'){
                        return fetch('https://api.valantis.store:41000/', {
                            method: 'POST', 
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Auth': md5(xAuth)},
                            body: JSON.stringify({
                                "action": "filter",
                                "params": {'brand': param} 
                            })
                        })
                        .then(res => {
                            if (res.ok) return res.json();
                            return Promise.reject(res);
                        })
                        .then(tov =>  {
                            allitems = tov.result;
                            itemsNumber = tov.result.length;
                            return tov.result.length;
                            
                        })
                        .catch(res => {
                            console.error(res.status);
                            setTimeout(() => {
                                lengthofids(action, param, field); 
                            }, 1000); 

                        })
                    }
                }
                
            }
            //get all items
            function getItems (limit, off){
                loader.style.display = 'block';
                let unique = [];
                fetch('https://api.valantis.store:41000/', {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth': md5(xAuth)},
                    body: JSON.stringify({
                            "action": "get_ids",
                            "params": {"limit": limit, "offset": off}
                        })
                })
                .then(res => {
                    if (res.ok) return res.json();
                    return Promise.reject(res);
                })
                .then(tovari =>  {
                    const allids = tovari.result;
                    const maindiv = document.getElementById("items");
                    maindiv.innerHTML = "";
                    fetch('https://api.valantis.store:41000/', {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth': md5(xAuth)},
                    body: JSON.stringify({
                            "action": "get_items",
                            "params": {"ids": allids}
                        })
                    })
                    .then(res => {
                        if (res.ok) return res.json();
                        return Promise.reject(res);
                    })
                    .then(items =>  items.result.forEach(element => {
                        // in order for ids not to repeat
                        if (unique.includes(element.id)){
                        } else {
                            unique.push(element.id);
                            if (element.brand == null){
                                element.brand = "–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
                            }
                            maindiv.innerHTML += '<div class="tovar"><h3>' + element.product + '</h3><p> —Ü–µ–Ω–∞: ' + element.price + ' —Ä—É–±. </p><p> –ë—Ä–µ–Ω–¥: ' + element.brand + '</p><p> id: ' + element.id + '</p></div>';
                        } 

                        // collect all unique prices
                        if (priceList.includes(element.price)){
                        } else {
                            priceList.push(element.price);
                        }
                        loader.style.display = 'none';  
                    }))
                    .catch(res => {
                        console.error(res.status);
                        setTimeout(() => {
                            getItems(limit, off); 
                        }, 1000); 

                    })
                })
                .catch(res => {
                    console.error(res.status);
                    setTimeout(() => {
                        getItems(limit, off); 
                    }, 1000); 

                })
            }

            //get all FILTERED items 
            function getFilteredItems(limit, off){
                loader.style.display = 'block';
                let temp = [];
                for (let l = off; l < (off + limit); l++){
                    if (allitems.length >= l) {
                        temp.push(allitems[l]);
                    }
                }
                console.log(temp);

                const maindiv = document.getElementById("items");
                maindiv.innerHTML = "";
                let uni = [];
                fetch('https://api.valantis.store:41000/', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                    'X-Auth': md5(xAuth)},
                body: JSON.stringify({
                        "action": "get_items",
                        "params": {"ids": temp}
                    })
                })
                .then(res => {
                    if (res.ok) return res.json();
                    return Promise.reject(res);
                })
                .then(items =>  items.result.forEach(element => {
                    // in order for ids not to repeat
                    if (uni.includes(element.id)){
                    } else {
                        uni.push(element.id);
                        if (element.brand == null){
                            element.brand = "–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
                        }
                        maindiv.innerHTML += '<div class="tovar"><h3>' + element.product + '</h3><p> —Ü–µ–Ω–∞: ' + element.price + ' —Ä—É–±. </p><p> –ë—Ä–µ–Ω–¥: ' + element.brand + '</p><p> id: ' + element.id + '</p></div>';
                    } 
                    loader.style.display = 'none';  
                }))
                .catch(res => {
                    console.error(res.status);
                    setTimeout(() => {
                        getFilteredItems(limit, off); 
                    }, 1000); 

                })
                
            }

            // pagination
            function Pagination(action, param, field) {
                lengthofids(action, param, field).then(data => {
                    console.log(itemsNumber)
                    pageNumber = Math.ceil(itemsNumber / itemsPerPage);
                    console.log(pageNumber);

                    if (action == 'get_ids'){
                        getItems(itemsPerPage, 0);
                        console.log("AAAAAAAAAAA");
                    } else{
                        getFilteredItems(itemsPerPage, 0);
                        console.log("FFFFFFF");
                    }

                    const paginationElement = document.getElementById("pagenumbers");
                    paginationElement.innerHTML = "";

                    
                    for (let i = 1; i <= pageNumber; i++) {
                        const link = document.createElement("a");
                        link.href = "#";
                        link.className = "page-link";
                        link.textContent = i;
                        const li = document.createElement("li");
                        li.className = "page-item";
                        li.id = i;
                        li.appendChild(link);
                        li.addEventListener("click", () => {
                            const activeLink = document.querySelector(".active");
                            if (activeLink) {
                                activeLink.classList.remove("active");
                            }
                            li.classList.add("active");

                            currentPage = i;
                            if (action == 'get_ids'){
                                getItems(itemsPerPage, (currentPage -1)*itemsPerPage);
                                console.log("AAAAAAAAAAA");
                            } else{
                                getFilteredItems(itemsPerPage, (currentPage -1)*itemsPerPage);
                                console.log("FFFFFFF");
                            }
                            
                        });
                        paginationElement.appendChild(li);

                        const page = document.getElementById('1');
                        page.classList.add("active");
                    
                    };
                });
            }

            // next and previous buttons
            const next = document.getElementById('next');
            next.addEventListener("click", () => {
                if (currentPage == pageNumber) {
                } else {
                    currentPage++;
                    const activeL = document.querySelector(".active");
                    if (activeL) {
                        activeL.classList.remove("active");
                    }
                    const m = document.getElementById(currentPage);
                    m.classList.add("active");
                    getItems(itemsPerPage, (currentPage -1)*itemsPerPage);
                    console.log("BBBBBBBB");
                }
            })
            const previous = document.getElementById('previous');
            previous.addEventListener("click", () => {
                if (currentPage == 1) {
                } else {
                    currentPage--;
                    const activeLi = document.querySelector(".active");
                    if (activeLi) {
                        activeLi.classList.remove("active");
                    }
                    const n = document.getElementById(currentPage);
                    n.classList.add("active");
                    getItems(itemsPerPage, (currentPage-1)*itemsPerPage);
                    console.log("CCCCCCCC");
                }
                
            })

            // form for filter by price
            const form = document.getElementById("variants");
            function formVars(){
                console.log(form.value);
                const Select = document.getElementById("selection");
                Select.name = form.value;
                Select.innerHTML ='';
                Select.style.display = 'block';
                if (form.value == 'price') {
                    for (let k = 0; k <= priceList.length; k++) {
                        const option = document.createElement('option');
                        option.value = priceList[k];
                        option.innerHTML = priceList[k];
                        Select.appendChild(option);
                    }
                } else if (form.value == 'product') {
                    for (let k = 0; k <= productList.length; k++) {
                        const option = document.createElement('option');
                        option.value = productList[k];
                        option.innerHTML = productList[k];
                        Select.appendChild(option);
                    }
                } else if (form.value == 'brand'){
                    for (let k = 0; k <= brandList.length; k++) {
                        const option = document.createElement('option');
                        option.value = brandList[k];
                        option.innerHTML = brandList[k];
                        Select.appendChild(option);
                    }
                } else if (form.value == 'none'){
                    Select.style.display = 'none';
                    Pagination('get_ids', 'None');

                }
                
            }

            function filter(e){
                const filter = e.id;
                if (e.name == 'price') {
                    Pagination(filter, Number(e.value), e.name);
                } else {
                    Pagination(filter, e.value, e.name);
                }
                
            }
            
            // scroll up button
            let mybutton = document.getElementById("myBtn");
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }


            // defolt view
            window.addEventListener("load", async (event) => {
                await Pagination('get_ids', 'None', 'None');
                fieldsLists('brand');
                fieldsLists('price');
                fieldsLists('product');
               
            });

        </script>
    </body>
</html>
